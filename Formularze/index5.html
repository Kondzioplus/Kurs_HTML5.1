<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Moja pierwsza strona</title>
</head>
<body>
	<h1>Tworzenie formularzy w HTML</h1>
	<form action="" method="">
		<label for="name">Imię:</label><br>
		<input type="text" id="name"><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email"><br>
		<label for="search">Szukaj: </label><br>
		<input type="search" id="search"><br>
		<label for="password">Hasło: </label><br>
		<input type="password" id="password"><br>
		<!--znacznik LABEL definiuje POLE Z TEKSTEM(nazwa komórki/etykiety), atrybut FOR definiuje NAZWĘ tego pola. Atrybut FOR z wynikiem AGE oznacza WIEK osoby w latach-->
        <label for="age">Wiek:</label><br>
		<!--znacznik INPUT definiuje POLE TEKSTOWE w które wstawimy dane, atrybut TYPE z wynikiem NUMBER określa cyfry/liczby(atrybuty MIN i MAX definiują zakres), atrybut ID definiuje UNIKALNE ID.-->
        <input type="number" id="age" min="1" max="99"><br>
		<label for="message">Wiadomość: </label><br>
		<textarea id="message"></textarea><br>
		<button type="submit">Wyślij wiadomość</button>
		<button type="reset">Zresetuj</button>
	</form>
</body>
</html>
