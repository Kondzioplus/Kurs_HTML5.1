<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Obrazki</title>
</head>
<body>

	<header>
		<nav>
			<ul>
				<li><a href="">Start</a></li>
				<li><a href="">Oferta</a></li>
				<li><a href="">Portfolio</a></li>
				<li><a href="">Kontakt</a></li>
			</ul>
		</nav>
	</header>
	<main role="main">
		<article>
            <!--znacznik SVG definiuje obszar roboczy naszej grafiki, atrybuty HEIGHT(wysokość)i WIDTH(szerokość) określają rozmiar grafiki-->
			<svg height="140" width="140">
				<!--znacznik CIRCLE oznacza OKRĄG, atrybut R to PROMIEŃ tego okręgu, atrybut FILL oznacza WYPEŁNIENIE okręgu, atrybut CX oznacza przesunięcie względem osi X(w poziomie), atrybut CY oznacza przesunięcie względem osi Y(w pionie).-->
                <circle r="70" cx="70" cy="70" fill="#EF4836" /><!--ukośnik na końcu!-->
                <!--atrybut STROKE oznacza OBRYS(kolor do wyboru), atrybut STROKE-WIDTH oznacza SZEROKOŚĆ OBRYSU-->
				<circle r="50" cx="70" cy="70" fill="#8E44AD" stroke="#FFFFFF" stroke-width="3"/>
			</svg>
		</article>
	</main>
	<footer>To jest stopka strony</footer>

</body>
</html>
